<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Practicing Async in JS with set timeout, set interval and clear timeout, clear interval</title>
    <style>
        .go{
            color: green;
        }
        .stop{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Anant Katyayn</h1>
    <button id="start">START</button>
    <button id="stop">STOP</button>
</body>
<script>
    const changeHead = function(){
        document.querySelector('h1').innerHTML = "It's changed now"
        console.log("hello")
    }

    let intervalID

    document.getElementById('start').addEventListener('click', ()=>{
        intervalID = setInterval(changeHead, 1000)
        
    })

    document.getElementById('stop').addEventListener('click', ()=>{
        clearInterval(intervalID)
        console.log("stopped")
    })
    

</script>
</html>
