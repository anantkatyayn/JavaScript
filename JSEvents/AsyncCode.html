<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Practicing Async in JS with set timeout, set interval and clear timeout, clear interval</title>
</head>
<body>
    <h1>Anant Katyayn</h1>
    <button id="stop">STOP</button>
    <button id="reset">RESET</button>
</body>
<script>
    const changeHead = function() {
        document.querySelector('h1').innerHTML = "It's me Anant"
    }
    const changeMe = setTimeout(changeHead, 2000);

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)
        document.querySelector('h1').innerHTML = "Stopped the change"
    })

    document.querySelector('#reset').addEventListener('click', function() {
        document.querySelector('h1').innerHTML = 'Anant Katyayn'
    })

</script>
</html>
