    // Method 2: using appendChild(TextNode) approach
    function addLanguageOptimized(langName){
        const listItem = document.createElement('li')
        listItem.appendChild(document.createTextNode(langName))
        document.querySelector(".Languages").appendChild(listItem)
    }
    addLanguageOptimized("Java")
    addLanguageOptimized("GoLang")
    addLanguageOptimized("Python")

    // To edit
    const secLang = document.querySelector("li:nth-child(2)")

    const newli = document.createElement('li')

    secLang.replaceWith(newli)
